<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WiCS Chat App</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-client.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="socket-client.js"></script>
  </head>
  <body>
    <h1 id="main-title">Welcome to WiCS Chat App!</h1>
    <form id="message-form">
      <textarea id="message-box" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <h3>Messages</h3>
    <ul class="messages" id="message-list">
    </ul>
  </body>
</html>
